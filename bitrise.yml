format_version: 5
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
    # If you want to share this step into a StepLib
    - BITRISE_STEP_VERSION: "0.9.0"

workflows:
  test:
    before_run:
      - audit-this-step
      - go-tests
    steps:
      - path::./:
          title: Step Test
          run_if: true
          inputs:
            - exclude: "*/vendor/*\n*gotool"
      - script:
          title: Output Test
          inputs:
            - content: |
                #!/usr/bin/env bash
                set -e
                echo '$BITRISE_GO_PACKAGES='"($BITRISE_GO_PACKAGES)"
                EXPECTED=github.com/bitrise-steplib/steps-go-list
                if [[ "$BITRISE_GO_PACKAGES" != "$EXPECTED" ]] ; then
                  echo "should be: $EXPECTED"
                  exit 1
                fi

  go-tests:
    steps:
      - script:
          title: Export go files to test
          inputs:
            - content: |-
                #!/bin/bash
                set -ex
                no_vendor_paths="$(go list ./... | grep -v vendor)"
                envman add --key GOLIST_WITHOUT_VENDOR --value "$no_vendor_paths"
      - script:
          title: Err check
          inputs:
            - content: |-
                #!/bin/bash
                set -ex
                go get -u -v github.com/kisielk/errcheck
                errcheck -asserts=true -blank=true $GOLIST_WITHOUT_VENDOR
      - script:
          title: Go lint
          inputs:
            - content: |-
                #!/bin/bash
                set -ex
                go get -u -v github.com/golang/lint/golint
                while read -r line; do
                  echo "-> Linting: $line"
                  golint_out="$(golint $line)"
                  if [[ "${golint_out}" != "" ]] ; then
                    echo "=> Golint issues found:"
                    echo "${golint_out}"
                    exit 1
                  fi
                done <<< "$GOLIST_WITHOUT_VENDOR"
      - script:
          title: Go test
          inputs:
            - content: |-
                #!/bin/bash
                set -ex
                go test $(go list ./... | grep -v vendor)

  # ----------------------------------------------------------------
  # --- Utility workflows
  dep-update:
    title: Dep update
    description: |
      Used for updating bitrise dependencies with dep
    steps:
      - script:
          title: Dependency update
          inputs:
            - content: |-
                #!/bin/bash
                set -ex
                go get -u -v github.com/golang/dep/cmd/dep
                dep ensure -v
                dep ensure -v -update

  # ----------------------------------------------------------------
  # --- workflows to create Release
  create-release:
    steps:
      - script:
          title: Create release
          inputs:
            - content: |
                #!/bin/bash
                set -ex
                go get -u github.com/bitrise-tools/releaseman
                export CI=true
                releaseman create --version $BITRISE_STEP_VERSION

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
      - script:
          title: Audit step.yml
          inputs:
            - content: |-
                #!/usr/bin/env bash
                set -ex
                stepman audit --step-yml ./step.yml
